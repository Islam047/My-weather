name: my_weather
description: Wonderful Weather Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # state management
  flutter_bloc: ^8.1.1
  # internet connection
  connectivity_plus: ^2.3.7
  # storage
  path_provider: ^2.0.11
  hydrated_bloc: ^8.1.0
  # equality of the objects
  equatable: ^2.0.5
  # network connection
  dio: ^4.0.6
  # proper allocation of animations
  flutter_hooks: ^0.18.5+1
  # beautiful fonts
  google_fonts: ^3.0.1
  # animations
  day_night_switcher: ^0.2.0+1
  animated_background: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  # internationalization and localization
  intl: ^0.17.0
  #url launcher
  url_launcher: ^6.1.5
  # location
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  # nosql storage
  hive_flutter: ^1.1.0
  # overlay support
  overlay_support: ^2.0.1
  # refresh the screen
  pull_to_refresh: ^2.0.0
  # local notification
  flutter_local_notifications: ^11.0.1
  timezone: ^0.9.0
  flutter_native_timezone: ^2.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

